<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <meta name="description" content="Classic Pong game with modern enhancements - particle effects, sound, multiple difficulty levels">
    <meta name="keywords" content="pong, game, retro, classic, arcade">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="game-info">
        <div>🎮 Pong Game</div>
        <div>Version 2.0</div>
        <div id="fps-display">FPS: --</div>
    </div>

    <h1>Pong Game</h1>
    <canvas id="pong" width="800" height="500"></canvas>
    
    <div class="controls-info">
        <div><strong>Controls:</strong></div>
        <div>🖱️ Mouse or ⌨️ W/S Keys - Move Paddle</div>
        <div>SPACE - Start/Restart | P - Pause | R - Reset</div>
        <div>1/2/3 - Select Difficulty (Easy/Medium/Hard)</div>
    </div>

    <div class="version-info">
        Version 2.0
    </div>

    <script src="game.js"></script>
</body>
</html>
